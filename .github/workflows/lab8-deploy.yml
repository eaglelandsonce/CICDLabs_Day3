name: Lab8-Build with Ansible and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "lab8/ansible/**"
      - ".github/workflows/lab8-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      # Dummy step: securely load SSH key (not used here)
      - name: Load SSH key from secret
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
        shell: bash

      # Run ansible-playbook manually
      - name: Build site with Ansible (local)
        env:
          SITE_DIR: ${{ github.workspace }}/lab8/site
        run: |
          ansible-playbook -i lab8/ansible/inventory.ini lab8/ansible/site.yml -vv

      # Debug check
      - name: "Debug: list ./site"
        run: ls -la ${{ github.workspace }}/lab8/site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./lab8/site

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
